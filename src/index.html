<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="weather">
        <div class="container">
            <div class="weather_form">
                <form>
                    <input type="text" name="weather" placeholder="city">
                    <img alt="" class="search" src="icon/search.svg">
                </form>
                <div class="weather_main">
                    <div class="main_tabs">
                        <div class="tabs_body">
                            <div id="tab_01" class="tabs_block">
                                Первая вкладка.
                                <details open>
                                    <summary  class="btn btn-primary">Open lorem ipsum details</summary>

                                    <div class="card card-body mt-2">
                                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry ri
                                    </div>
                                </details>
                            </div>
                            <div id="tab_02"  class="tabs_block">
                               вторая вкладка.
                                вторая вкладка.
                                вторая вкладка.
                            </div>
                            <div id="tab_03"  class="tabs_block">
                                третья вкладка.
                            </div>
                        </div>
                        <nav class="tabs_items">
                            <a href="#tab_01" class="tabs_item"><span>Now</span></a>
                            <a href="#tab_02" class="tabs_item"><span>Details</span></a>
                            <a href="#tab_03" class="tabs_item"><span>Forecast</span></a>
                        </nav>
                    </div>
                    <div class="main_locations">
                        <div class="locations_added">
                            Added Locations:
                        </div>
                        <div class="locations">
                            <div class="locations_value">
                                Amur<br>
                                Samara<br>
                                Bali<br>
                                Dane<br>
                                Kilo<br>
                                Nur-Sultan<br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
